title = "AI Code Guidebook"
description = "A comprehensive guide to AI-powered code development"
base_url = "https://jingchan.github.io/ai-code-guidebook"
# theme = "after-dark"
compile_sass = true
build_search_index = true
taxonomies = [
  { name = "tags", feed = true },
  { name = "categories", feed = true },
]

[markdown]
highlight_code = true
highlight_theme = "nord"
# highlight_theme = "base16-ocean-dark"
render_emoji = true
external_links_target_blank = true
external_links_no_follow = true
smart_punctuation = true

[extra]
# after_dark_menu = [
