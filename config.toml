# ]
after_dark_css = "dark"

accent_color = "cyan"
background_color = "dark"
logo_home_link = "/"
show_reading_time = true
use_full_hack_font = true
use_code_label = true
center_content = true
enable_post_view_navigation = true
enable_post_meta = true
enable_social_icons = true
enable_theme_toggle = false
enable_categories = true
