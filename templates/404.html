{% extends "base.html" %}

{% block title %}Page Not Found{% endblock title %}

{% block content %}
<div class="not-found">
    <h1>404: Page Not Found</h1>
    <p>The page you were looking for doesn't exist or has been moved.</p>
    <p><a href="{{ config.base_url }}">Return to the homepage</a></p>
</div>
{% endblock content %}

{% block extra_head %}
<style>
    .not-found {
        text-align: center;
        margin: 5rem auto;
        max-width: 800px;
    }
    .not-found h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }
    .not-found p {
        font-size: 1.2rem;
        margin-bottom: 1rem;
    }
</style>
{% endblock extra_head %}
